name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - run: npm ci
    - run: npm test
      env:
        CI: true
        CONSUMER_KEY: true
        CONSUMER_SECRET: true
        ACCESS_TOKEN: true
        ACCESS_TOKEN_SECRET: true
        TWILIO_ACCOUNT_SID: true
        TWILIO_AUTH_TOKEN: true
        RECIPIENT: true
        TWILIO_NUMBER: true

